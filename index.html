<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="d-flex aling-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        <form action="">
            <img src="https://cdn-icons-png.flaticon.com/128/1804/1804922.png" class="m-4" height="57" width="62" />
            <h1 class="h3 mb-3 fw-normal">Por favor, insira o login</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="seu-email@gmail.com">
                <label for="floatingInput">E-mail</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingInput" placeholder="sua senha">
                <label for="floatingInput">Senha</label>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                <label for="form-check-label" form="flexCheckDefault">Lembre-me</label>
            </div>

            <button class="btn btn-primary w-100 py-2">Entrar</button>
        </form>
    </main>
</body>
</html>
